<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse com o assistente da Netflix</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
</head>

<body>
    <header>
        <h1>Converse com o assistente da Netflix!</h1>
    </header>

    <form>
        <div id="triangulocima"></div>

        <p>
            Digite sua consulta:
            <input class="escrever" type="text" id="prompt" name="prompt" required="required"><br>

            <input id="botao" type="button" value="Pesquisar!">

            <input id="botao" type="button" value="PrÃ³xima pergunta" onclick="location.reload()">

        <article id="printresultado">
            <p><span id="resultado"></span></p>
        </article>

        <article>
            <div id="triangulobaixo"></div>
        </article>
    </form>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
  
        const API_KEY = "AIzaSyDfs7FU2fvYRhu_KyUTh3WrvxOYXjqHY5g";
  
        const genAI = new GoogleGenerativeAI(API_KEY);
  
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash"});

        async function run() {
            const prompt = "Talk in portuguese only about series and movies. You are an assistent of Netflix.";

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = await response.text();
            console.log(text);
        }

        run();

        async function chamarPrompt2() {
            const textoPrompt = document.getElementById('prompt').value;

            try {
                const result = await model.generateContent(textoPrompt);
                const response = await result.response;
                const text = await response.text();
                document.getElementById('resultado').innerText = text;

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultado').innerText = 'Erro ao buscar resposta do assistente';
            }
        }

        document.getElementById('botao').addEventListener('click', chamarPrompt2);
    </script>
</body>

</html>
